<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
<link rel="stylesheet" href="atv3.css">
    <title>Lista</title>
</head>
<body>
    <h1>Esta é uma lista não ordenada:</h1>
    <ul>
        <li >
            Coffee
        </li>
        <li>
            Tea
        </li>
        <li id="excited">
            Coca-Cola
        </li>
    </ul>

    <h1>Esta é uma lista ordenada:</h1>
    <ol>
        <li >
            Coca-Cola
        </li>
        <li>
            Tea
        </li>
        <li id="example">
            Coffee
        </li>
    </ol>
</body>
</html>
